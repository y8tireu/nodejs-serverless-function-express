<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
    }
    h1 {
      color: #00ffcc;
    }
    p {
      color: #bbbbbb;
    }
    form {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: #ffffff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: #121212;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #009977;
    }
  </style>
</head>
<body>
  <h1>Custom File Downloader</h1>
  <p>Enter the file URL and desired name to download the file.</p>
  <form id="downloadForm">
    <input type="text" id="fileUrl" placeholder="Enter file URL" required><br>
    <input type="text" id="fileName" placeholder="Enter file name with extension" required><br>
    <button type="submit">Download File</button>
  </form>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fileUrl = document.getElementById('fileUrl').value;
      const fileName = document.getElementById('fileName').value;

      // Call the serverless function
      const downloadLink = `/api/download?url=${encodeURIComponent(fileUrl)}&filename=${encodeURIComponent(fileName)}`;
      window.location.href = downloadLink;
    });
  </script>
</body>
</html>
